<body id="blur">
    <div class="cont">
        <div class="form sign-in">
            <div>
                <h2>Sign In</h2>
            </div>
            <div>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <label>
                        <span for="email" class="label">Email Address</span>
                        <input type="email" class="label-control" id="email" name="email" formControlName="email"
                            required>
                    </label>
                    <label>
                        <span for="password" class="label">Password</span>
                        <input type="password" class="label-control" id="password" name="password"
                        formControlName="password">
                    </label>
                    <button type="submit" class="button" >Sign In</button>
                    <p class="forgot-pass">Forgot Password ?</p>
                </form>
            </div>


            <div class="social-media">
                <ul>
                    <a href="https://www.facebook.com/">
                        <li><img src="assets/images/fb.png"></li>
                    </a>
                    <a href="https://www.instagram.com/">
                        <li><img src="assets/images/Insta.png"></li>
                    </a>
                    <a href="https://twitter.com/">
                        <li><img src="assets/images/twit.png"></li>
                    </a>
                    <a href="https://www.linkedin.com/login">
                        <li><img src="assets/images/linkin.png"></li>
                    </a>
                </ul>
                <div class="forAd">
                  <img src="../Resources/user-shield-solid.svg" alt="">
                  <button type="button"  onclick="openForm()">Admin</button>

                </div>
            </div>
        </div>

        <div class="sub-cont">
            <div class="img">
                <div class="img-text m-up">
                    <h2>New here?</h2>
                    <p>Sign up and discover great amount of new opportunities!</p>
                </div>
                <div class="img-text m-in">
                    <h2>One of us?</h2>
                    <p>If you already has an account, just sign in. We've missed you!</p>
                </div>
                <div class="img-btn">
                    <span class="m-up">Sign Up</span>
                    <span class="m-in">Sign In</span>
                </div>
            </div>

            <div class="form sign-up">
                <h2>Sign Up</h2>

                <form [formGroup]="registerForm" (ngSubmit)="onSubmitr()">
                    <label>
                        <span for="name" class="label">Name</span>
                        <input type="text" class="label-control" id="name" name="name" formControlName="name" required>
                    </label>
                    <label>
                        <span for="email" class="label">Email</span>
                        <input type="email" class="label-control" id="email" name="email" formControlName="email"
                            required>
                    </label>
                    <label>
                        <span for="password" class="label">Password</span>
                        <input type="password" class="label-control" id="password" name="password"
                            formControlName="password" required>
                    </label>
                    <label>
                        <span for="cpassword" class="label">Confirm Password</span>
                        <input type="password" class="label-control" id="password" name="password_confirmation"
                            formControlName="password_confirmation" required>
                    </label>
                    <!-- <label>
                        <span for="role" class="label">Role</span>
                        <input type="role" class="label-control" id="role" name="role" [(ngModel)]="form2.role"
                            required>
                    </label> -->
                    <button type="submit" class="button">Sign Up Now</button>
                </form>
            </div>
        </div>
    </div>
</body>

<!-- for Admin PopUP -->
<div class="loginPopup" id="poop">
  <div class="formPopup" id="popupForm">


    <form  class="formContainer" id="form" name="form" [formGroup]="adminForm" (ngSubmit)="adminsubmit()">
      <h2 style="color: green;">Please Log in</h2>
      <label for="email">
        <strong style="color: white; font-size: 14pt;">E-mail</strong>
      </label>
      <input type="text" id="emailnasad" placeholder="Your Email" name="email" required>
      <label for="psw">
        <strong style="color: white;font-size: 14pt;">Password</strong>
      </label>
      <input type="password" id="pswdaw" placeholder="Your Password" name="psw" required>
      <button  type="submit"  class="btn"  onclick="adminForm()" *ngIf="!isSignedIn">Log in</button>
      <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
    </form>
  </div>
</div>

<router-outlet></router-outlet>
